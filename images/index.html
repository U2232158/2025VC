<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ケーキ</title>
<style>
  :root{
    --bg: #ffc0cb;      /* 背景 */
    --title: #800000;   /* タイトル文字色 */
    --card-bg: #fff;    /* カード背景 */
    --card-shadow: rgba(0,0,0,.08);
  }

  html,body{height:100%;}
  body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", "Meiryo", sans-serif;
    background: var(--bg);
    line-height:1.7;
  }
  img{display:block;max-width:100%;height:auto;}


  .container{
    max-width: 1100px;
    margin: 0 auto;
    padding: clamp(16px, 2vw, 32px);
  }


  .header{
    display:flex;
    align-items:center;
    gap: 16px;
    margin-bottom: 20px;
  }
  .logo{width:64px;height:64px;object-fit:contain;}
  h1{
    margin:0;
    color: var(--title); 
    font-size: clamp(1.6rem, 2.8vw, 2.4rem);
    letter-spacing:.02em;
  }
  .lead{
    margin:.25rem 0 1.25rem;
    font-size: clamp(.95rem, 1.4vw, 1.05rem);
  }


  .hero{
    border-radius: 16px;
    overflow:hidden;
    box-shadow: 0 6px 16px var(--card-shadow);
  }


  .wrap{ 
    display:flex;
    flex-wrap: wrap;
    gap: 18px;
    margin-top: 22px;
  }
  .card{
    background: var(--card-bg);
    border-radius: 14px;
    box-shadow: 0 6px 16px var(--card-shadow);
    overflow:hidden;
    flex: 1 1 calc(50% - 18px); 
    min-width: 260px;           
    display:flex;
    flex-direction: column;
  }
  .card__img{aspect-ratio: 16/11; object-fit: cover;}
  .card__body{padding: 14px 16px 18px;}
  .card__title{margin:0 0 6px; font-size: 1.1rem; color:#402;}
  .card__text{margin:0; font-size:.98rem;}

 
  .footer{margin-top: 28px; font-size:.9rem; text-align:center; opacity:.85;}

 
  .ribbon{height:8px;background: repeating-linear-gradient(45deg, #fff, #fff 10px, #ffd6e0 10px, #ffd6e0 20px); border-radius:10px; margin: 16px 0 10px;}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="logo.png" alt="ケーキロゴ" />
      <div>
        <h1>ケーキ</h1>
        <p class="lead">人気のケーキ</p>
      </div>
    </div>

    <div class="hero">
      <img src="shop.jpg" alt="お店の写真" />
    </div>

    <div class="ribbon" aria-hidden="true"></div>

   
    <div class="wrap">
      <div class="card">
        <img class="card__img" src="cake01.jpg" alt="ショートケーキ" />
        <div class="card__body">
          <h2 class="card__title">ショートケーキ</h2>
          <p class="card__text">イチゴがのった一番人気のスポンジケーキ。大人から子供まで年中愛される定番です。</p>
        </div>
      </div>

      <div class="card">
        <img class="card__img" src="cake02.jpg" alt="モンブラン" />
        <div class="card__body">
          <h2 class="card__title">モンブラン</h2>
          <p class="card__text">栗をふんだんに使ったスイーツ。絞りや形状にバリエーションがあるのも魅力。</p>
        </div>
      </div>

      <div class="card">
        <img class="card__img" src="cake03.jpg" alt="ザッハトルテ" />
        <div class="card__body">
          <h2 class="card__title">ザッハトルテ</h2>
          <p class="card__text">濃厚でコクのあるチョコレートを堪能できるリッチなケーキ。</p>
        </div>
      </div>

      <div class="card">
        <img class="card__img" src="cake04.jpg" alt="シュークリーム" />
        <div class="card__body">
          <h2 class="card__title">シュークリーム</h2>
          <p class="card__text">サクサクの生地とたっぷりクリームの相性は抜群。手土産にも人気。</p>
        </div>
      </div>
    </div>

    <p class="footer">ケーキ Co.,Ltd.</p>
  </div>
</body>
</html>
