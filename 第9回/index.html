<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Campus Cafe - Responsive Sample</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                   "YuGothic", "Yu Gothic", "Meiryo", sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }

    header {
      background: #ff9966;
      color: #fff;
      padding: 16px;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin-top: 8px;
      font-size: 0.9rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      gap: 16px;
    }

    section, aside {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
    }

    section {
      flex: 2;
    }

    aside {
      flex: 1;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 16px;
      color: #666;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      main {
        flex-direction: column;
      }

      header {
        text-align: center;
      }
    }

    @media screen and (min-width: 601px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Campus Cafe</h1>
    <nav>
      <ul>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#access">ACCESS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>
        情報科学部の学生が運営する小さなカフェをイメージしたサンプルページ。
        画面幅に応じてレイアウトが変化するレスポンシブデザインを採用している。
      </p>

      <h2 id="menu">Menu</h2>
      <ul>
        <li>ドリップコーヒー　¥300</li>
        <li>カフェラテ　　　　¥350</li>
        <li>ガトーショコラ　　¥400</li>
      </ul>
    </section>

    <aside id="access">
      <h2>Access</h2>
      <p>
        千葉工業大学 ○○キャンパス 1号館1F<br>
        平日 10:00–17:00
      </p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Campus Cafe Site</p>
  </footer>
</body>
</html>
