<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bootstrap ポートフォリオページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    body {
      scroll-behavior: smooth;
    }
    .masthead {
      padding: 7rem 0 5rem;
      background: #1abc9c;
      color: #fff;
      text-align: center;
    }
    .masthead-avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 1.5rem;
    }
    footer {
      padding: 1.5rem 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#top">My Bootstrap Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="top" class="masthead">
    <img src="04.jpg" alt="アイコン" class="masthead-avatar">
    <h1 class="display-4 fw-bold">牛牛</h1>
    <p class="lead mb-4">肉</p>
    <a href="#portfolio" class="btn btn-light btn-lg">商品を見る</a>
  </header>

  <main class="container my-5">

    <section id="portfolio" class="mb-5">
      <h2 class="text-center mb-4">Portfolio</h2>
      <div class="row g-4">
        <div class="col-md-4 col-sm-6">
          <div class="card h-100">
            <img src="01.jpg" class="card-img-top" alt="Project 1">
            <div class="card-body">
              <h5 class="card-title">肉肉1</h5>
              <p class="card-text">肉1</p>
              <a href="#" class="btn btn-primary btn-sm">商品</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card h-100">
            <img src="02.jpg" class="card-img-top" alt="Project 2">
            <div class="card-body">
              <h5 class="card-title">肉肉2</h5>
              <p class="card-text">肉2</p>
              <a href="#" class="btn btn-success btn-sm">商品</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card h-100">
            <img src="03.jpg" class="card-img-top" alt="Project 3">
            <div class="card-body">
              <h5 class="card-title">肉肉3</h5>
              <p class="card-text">肉3</p>
              <a href="#" class="btn btn-warning btn-sm">商品</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="about" class="mb-5">
      <h2 class="text-center mb-4">About</h2>
      <div class="row">
        <div class="col-md-6 mb-3">
          <p>
           肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉肉
          </p>
        </div>
        <div class="col-md-6 mb-3">
          <p>
          牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛牛
          </p>
        </div>
      </div>
    </section>

    <section id="contact" class="mb-5">
      <h2 class="text-center mb-4">Contact</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">お名前</label>
              <input type="text" class="form-control" id="name" placeholder="山田 太郎">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">メッセージ</label>
              <textarea class="form-control" id="message" rows="4" placeholder="お問い合わせ内容を入力してください"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">送信</button>
          </form>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-dark text-white text-center">
    <div class="container">
      <small>&copy; 2025 My Bootstrap Site</small>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
