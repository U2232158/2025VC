<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JavaScript計算ページ</title>
<style>
  body {
    font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding-top: 50px;
  }
  h1 { color: #333; }
  input[type="number"] {
    width: 100px;
    padding: 5px;
    font-size: 16px;
    margin: 5px;
  }
  input[type="button"] {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="button"]:hover {
    background-color: #005fa3;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #d60000;
  }
</style>
<script>
function calc() {
  // 入力値を取得
  const num1 = Number(document.getElementById("num1").value);
  const num2 = Number(document.getElementById("num2").value);
  const op = document.getElementById("operator").value;

  let result;

  // 計算処理
  switch (op) {
    case "+": result = num1 + num2; break;
    case "-": result = num1 - num2; break;
    case "*": result = num1 * num2; break;
    case "/": 
      result = num2 !== 0 ? (num1 / num2).toFixed(2) : "割り算できません";
      break;
    default:
      result = "演算子が不正です";
  }

  // 結果を表示
  document.getElementById("result").textContent = "結果：" + result;
}
</script>
</head>
<body>
  <h1>簡単な電卓（JavaScript）</h1>
  <p>
    数値を入力して演算子を選択してください。
  </p>
  <input type="number" id="num1" placeholder="数値1">
  <select id="operator">
    <option value="+">＋</option>
    <option value="-">－</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="number" id="num2" placeholder="数値2">
  <br><br>
  <input type="button" value="計算" onclick="calc()">
  <div id="result"></div>
</body>
</html>
